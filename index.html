<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Furniture Collection </title> 

    <!-- add reset to create consistency between browsers and devices. -->
    <link rel="stylesheet" type="text/css" href="./reset.css">

    <link rel="stylesheet" type="text/css" href="./main.css">

    <!-- add link to your javascript. be sure it includes "defer" -->
    <script type="text/javascript" src="./airtable.browser.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>


    <link rel="stylesheet" href="https://use.typekit.net/ztj4yce.css">
    
</head>

<body>

    <div class="title">THE FURNITURE GALLERY</div>

    <!----create filter menu at top of page -->
    <div class="container">
        <div class="filter">
            Filter By:
            <span class="candles">Candles</span>
            <span class="seating">Seating</span>
            <span class="lamps">Lamps</span>
            <span class="mirrors">Mirrors</span>
            <span class="rugs">Rugs</span>
            <span class="storage">Storage</span>
            <span class="tables">Tables</span>
            <span class="tableware">Tableware</span>
            <span class="vases">Vases</span>
            <span class="reset">Reset All</span>
        </div>

   
    <!-- grid section where each song will go -->
    <div class="main-container">
        <div class="filter-menu">
            Search By:<br>
            Name<br>
            Type<br>
            Time Period<br>
        </div>

        <div class="grid-section">
        </div>
    </div>

</body>

</html>
